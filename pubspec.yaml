name: woggle
description: A word game for finding words from a given grid and seeing all the solutions after play. Playable with Wogglers and non-Wogglers alike.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  encrypt: ^5.0.3
  flutter:
    sdk: flutter
  flutter_overlay_loader: ^2.0.0
  google_fonts: ^6.1.0
  http: ^1.1.0
  share_plus: ^7.1.0
  shared_preferences: ^2.2.0
  url_launcher: ^6.1.14

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_launcher_icons:
  android: "ic_launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 19
  adaptive_icon_background: "assets/icon_background.png"
  adaptive_icon_foreground: "assets/icon_foreground.png"